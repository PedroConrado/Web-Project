<!DOCTYPE html>
<html>

<head>
    <link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/homepage.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="mainDiv">
        <div class="navegationBar">
            <div class="navegationBarButton">
                <div class="navegationBarSymbol"></div>
            </div>
            <span class="userName">User <br> Name</span>
            <div class="navegationButtonsTab"><span class="navegation">Navegation:</span>
                <div class="selectedButton navegationButtons"><span class="navegationText">Homepage</span></div>
                <div class="unselectedButton navegationButtons"><span class="navegationText">Payment</span></div>
                <div class="unselectedButton navegationButtons"><span class="navegationText">My Account</span></div>
                <div class="unselectedButton navegationButtons"><span class="navegationText">Login</span></div>
            </div>
        </div>
        <div class="mainPage">
            <div class="jordanJumpmanImage">
                <span class="jordanJumpmanPriceText">134$</span>
                <span class="jordanJumpman"><strong>JORDAN</strong><br> JUMPMAN 2021 PF</span>
                <div class="exclusiveButton">
                    <span class="exclusiveText">exclusive</span>
                </div>
            </div>
            <span class="homeButton upperButtons">HOME</span>
            <span class="manButton upperButtons selectedUpperButton">MAN</span>
            <span class="trending upperButtons">TRENDING:</span>
            <span class="womanButton upperButtons">WOMAN</span>
            <span class="kidsButton upperButtons">KIDS</span>
            <span class="salesButton upperButtons">SALES</span>
            <div>
                <form class="search">Buscar...</form>
                <img class="searchImg" src="./imgs/search.svg" />
            </div>
            <div class="ballData productData">
                <span class="price priceBall">$12.33</span>
                <span class="ballName productNames">Ball</span>
                <button class="ballPurchase purchaseButton">Add to Cart</button>
                <img class="star star1" src="./imgs/star.svg" />
                <img class="star star2" src="./imgs/star.svg" />
                <img class="star star3" src="./imgs/star.svg" />
                <img class="star star4" src="./imgs/star.svg" />
                <img class="star star5" src="./imgs/star.svg" />
            </div>
            <div class="glovesData productData">
                <span class="price">$12.33</span>
                <span class="glovesName productNames">Gym Gloves</span>
                <button class="glovesPurchase purchaseButton">Add to Cart</button>
                <img class="star starGloves" src="./imgs/star.svg" />
                <img class="star starGloves" src="./imgs/star.svg" />
                <img class="star starGloves" src="./imgs/star.svg" />
                <img class="star starGloves" src="./imgs/star.svg" />
                <img class="star starGloves" src="./imgs/star.svg" />

            </div>
            <div class="sneakersData productData">
                <span class="price">$12.33</span>
                <span class="sneakersName productNames">Sneakers</span>
                <button class="sneakerPurchase purchaseButton">Add to Cart</button>
                <img class="star star6" src="./imgs/star.svg" />
                <img class="star star7" src="./imgs/star.svg" />
                <img class="star star8" src="./imgs/star.svg" />
                <img class="star star9" src="./imgs/star.svg" />
                <img class="star star10" src="./imgs/star.svg" />
            </div>
            <div class="sneakersImage productImage"></div>
            <div class="glovesImage productImage"></div>
            <div class="ballImage productImage"></div>
        </div>
    </div>
</body>

</html>
