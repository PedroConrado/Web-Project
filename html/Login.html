<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/login.css" />
        <title>Sports Shop</title>
    </head>
    <body>
        <div class="all-height container horizontal">
            <div id="login-container" class="container all-height half-width vertical green">
                <h1>Sign In</h1>
                <form class="container vertical login ">
                    <input class="large-font" type="email" placeholder="Email"/>
                    <input class="large-font" type="password" placeholder="Password"/>
                </form>


                <div class="container horizontal buttons">
                    <button class="orange large-font">
                        Let's Go
                    </button>
                    <button class="purple large-font">
                        Sign Up
                    </button>
                    
                </div>

            </div>
            <div class="container all-height half-width vertical login-image">
                <h2>
                    We are a sports website.
                </h2>
                <p class="large-font">
                    Here you can find anything you want to practice your favorite sport: shoes for running, balls for basketball, rackets for tennis and much much more...

                </p>
                <p class="large-font">
                    Start now your journey with us.
                </p>
                <div class="container horizontal half-width">
                    <img class="small rounded" src="imgs/NikeShoe.png" />
                    <img class="small rounded" src="imgs/PumaBall.png" />
                    <img class="small rounded" src="imgs/AsicsShoes.png" />
                </div>

            </div>

        </div>
    </body>
</html>
